<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="js/sheets/credenciales.js"></script>
    <!-- <script src="js/sheets/index.js" defer></script> -->
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      id="gapi"
    ></script>
    <script
      async
      defer
      src="https://accounts.google.com/gsi/client"
      id="gis"
    ></script>
    <script async defer src="js/sheets/sheets.js"></script>
    <title>Document</title>

    <style>
      body {
        height: 100vh;
        background-color: orangered;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <form name="submit-form">
        <input name="nombres" type="text" placeholder="Nombres" required />
        <input name="apellidos" type="text" placeholder="Apellidos" required />
        <input name="email" type="email" placeholder="Email" required />
        <button type="submit" id="enviar">Enviar</button>
      </form>
    </div>

    <!--Add buttons to initiate auth sequence and sign out-->
    <div>
      <button id="authorize_button" onclick="handleAuthClick()">
        Iniciar sesión
      </button>
      <button id="signout_button" onclick="handleSignoutClick()">
        Cerrar sesión
      </button>
    </div>
    <script src="js/sheets/auth.js"></script>
  </body>
</html>
