<body onload="autoClick();">

    <a class="btn btn-success" id="cli">Click me</a>

    <!-- CONTENEDOR DEL FORUMLARIO DE DATOS -->
    <div class="container">
        <div class="card bg-navy">

            <div class="card-header">
                <h3 class="card-title">Informacion de la cedula</h3>
            </div>

            <div class="card-body">

                <!-- CUARTA FILA CHEBOX DE SELECCION DE FORMATOS -->

                <div class="row">

                    <div class="form-group">
                        <label for="f01">Formato 1</label>
                        <input id="f01" data-image="0" type="checkbox">
                    </div>

                    <div class="form-group">
                        <label for="f02">Formato 2</label>
                        <input id="f02" data-image="1" type="checkbox">
                    </div>

                    <div class="form-group">
                        <label for="f03">Formato 3</label>
                        <input id="f03" data-image="2" type="checkbox">
                    </div>

                    <div class="form-group">
                        <label for="f04">Formato 4</label>
                        <input id="f04" data-image="3" type="checkbox">
                    </div>

                </div>

                <!-- PRIMERA FILA // CARA DELANTERA -->
                <div class="row">

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="cedula">Cedula: </label>
                            <input id="cedula" type="text" class="form-control" maxlength="16">
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="n1">Primer Nombre: </label>
                            <input id="n1" class="form-control" type="text" name="primerNombre">
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="n2">Segundo Nombre: </label>
                            <input id="n2" class="form-control" type="text" name="primerNombre">
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="a1">Primer apellido: </label>
                            <input id="a1" class="form-control" type="text" name="primerNombre">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="a2">Segundo apellido: </label>
                            <input id="a2" class="form-control" type="text" name="primerNombre">
                        </div>
                    </div>

                </div>

                <hr>

                <!-- SEGUNDA FILA // CARA DELANTERA -->

                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="fecha_nacimiento">Fecha Nacimiento</label>
                            <input id="fecha_nacimiento" type="date" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="lugar_nacimiento">Lugar de Nacimiento: </label>
                            <input id="lugar_nacimiento" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="">Sexo: </label>
                            <select name="sexo" id="sexo" class="form-select">
                                <option value="M">M</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="emision">Emicion: </label>
                            <input id="emision" type="date" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="expiracion">Expiracion: </label>
                            <input id="expiracion" type="date" class="form-control">
                        </div>
                    </div>

                </div>

                <hr>

                <!-- TERCERA FILA // CARA TRACERA -->
                <div class="row">

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="direccion">Direccion P1: </label>
                            <input id="direccion1" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="direccion">Direccion P2: </label>
                            <input id="direccion2" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="direccion">Direccion P3: </label>
                            <input id="direccion3" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="municipio">Municipio: </label>
                            <input id="municipio" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="departamento">Departamento: </label>
                            <input id="departamento" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="reposicion">Reposicion: </label>
                            <input id="reposicion" type="text" class="form-control">
                        </div>
                    </div>


                </div>

                <hr>

                <!-- QUINTA FILA // SELECCION DE FOTO Y DE FIRMA -->

                <div class="row">
                    <div class="form-group">
                        <label for="img-person">Imagen de la persona: </label>
                        <input type="file" name="img-person" id="imgPerson">
                    </div>

                    <hr>

                    <div class="form-group">
                        <label for="img-signature">Imagen de la firma: </label>
                        <input type="file" name="img-signature" id="imgSignature">
                    </div>

                </div>

            </div>

            <!-- /.card-body -->
            <div class="card-footer">
                <a id="visualize" class="btn btn-success">Visualizar</a>
                <a id="download" class="btn btn-warning">Generar</a>
            </div>
        </div>
        <!-- /.card-footer-->
    </div>

    <!-- TERMINA CONTENEDOR DEL FORUMLARIO DE DATOS -->

    </div>

    <!-- MODAL -->
    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pre-visualizacion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="img-ced" style="width: 95%;" alt="imgage-cedulas">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script>
        function autoClick() {
            $("#download").click();
        }

        $(document).ready(function () {
            var element = $("#format");

            $("#download").on('click', function () {
                html2canvas(element, {
                    allowTaint: true,
                    onrendered: function (canvas) {
                        var imageData = canvas.toDataURL("image/jpeg",'1.0');
                        var newData = imageData.replace(/^data:image\/jpg/,
                            "data:application/octet-stream");   
                        $("#download").attr("download", "image.jpg").attr("href", newData);
                    }
                });

            });

        });
    </script>
