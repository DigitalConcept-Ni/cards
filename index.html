    <!-- CONTENEDOR DEL FORUMLARIO DE DATOS -->
    <div class="container">
        <div class="card bg-navy">

            <div class="card-header">
                <h3 class="card-title">Informacion de la cedula</h3>
            </div>

            <div class="card-body">

                <!-- CUARTA FILA CHEBOX DE SELECCION DE FORMATOS -->

                <div class="row center">

                    <div class="col-md">
                        <div class="form-group">
                            <label for="f01">Formato 1</label>
                            <input id="f01" data-image="0" type="checkbox">
                        </div>

                        <div class="form-group">
                            <label for="f02">Formato 2</label>
                            <input id="f02" data-image="1" type="checkbox">
                        </div>
                    </div>

                    <div class="col-md">
                        <div class="form-group">
                            <label for="f03">Formato 3</label>
                            <input id="f03" data-image="2" type="checkbox">
                        </div>

                        <div class="form-group">
                            <label for="f04">Formato 4</label>
                            <input id="f04" data-image="3" type="checkbox">
                        </div>
                    </div>
                </div>

                <!-- PRIMERA FILA // CARA DELANTERA -->
                <div class="row">

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="cedula">Cedula: </label>
                            <input id="cedula" type="text" class="form-control" maxlength="16">
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="n1">Primer Nombre: </label>
                            <input id="n1" class="form-control" type="text" name="primerNombre">
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="n2">Segundo Nombre: </label>
                            <input id="n2" class="form-control" type="text" name="primerNombre">
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="a1">Primer apellido: </label>
                            <input id="a1" class="form-control" type="text" name="primerNombre">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="a2">Segundo apellido: </label>
                            <input id="a2" class="form-control" type="text" name="primerNombre">
                        </div>
                    </div>

                </div>

                <hr>

                <!-- SEGUNDA FILA // CARA DELANTERA -->

                <div class="row">
                    <!-- <div class="col-md-2">
                        <div class="form-group">

                        </div>
                    </div> -->

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="lugar_nacimiento">Lugar de Nacimiento: </label>
                            <input id="lugar_nacimiento" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="">Sexo: </label>
                            <select name="sexo" id="sexo" class="form-select">
                                <option value="M">M</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="emision">Emision: </label>
                            <input id="emision" type="text" class="form-control" maxlength="10">
                        </div>
                    </div>

                    <!-- <div class="col-md-2">

                        </div>
                    </div> -->

                </div>

                <hr>

                <!-- TERCERA FILA // CARA TRACERA -->
                <div class="row">

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="direccion">Direccion P1: </label>
                            <input id="direccion1" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="direccion">Direccion P2: </label>
                            <input id="direccion2" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3" id="direccion3-block">
                        <div class="form-group">
                            <label for="direccion">Direccion P3: </label>
                            <input id="direccion3" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="municipio">Municipio: </label>
                            <input id="municipio" type="text" class="form-control"> 
                            <!-- <select name="selectMunicipio" id="selectMunicipio" class="form-control"></select> -->
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="departamento">Departamento: </label>
                            <input disabled id="departamento" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3" id="block-reposicion">
                        <div class="form-group">
                            <label for="reposicion">Reposicion: </label>
                            <input id="reposicion" type="text" class="form-control" maxlength="2">
                        </div>
                    </div>


                </div>

                <hr>

                <!-- QUINTA FILA // SELECCION DE FOTO Y DE FIRMA -->

                <div class="row">
                    <div class="form-group">
                        <label for="img-person">Imagen de la persona: </label>
                        <input type="file" name="img-person" id="imgPerson">
                    </div>

                    <hr>

                    <div class="form-group">
                        <label for="img-signature">Imagen de la firma: </label>
                        <input type="file" name="img-signature" id="imgSignature">
                    </div>

                    <hr>

                    <div class="form-group" id="blockDigital">
                        <label for="img-signature">Imagen de la huella: </label>
                        <input type="file" name="img-digital" id="imgDigital">
                    </div>

                </div>

            </div>

            <!-- /.card-body -->
            <div class="card-footer">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" style="margin: 10px 0;">
                            <a id="visualize" class="btn btn-success">Visualizar</a>
                            <a id="download" class="btn btn-warning">Generar</a>
                            <a class="btn btn-primary" id="refresh">Limpiar</a>
                            <a class="btn btn-secondary" id="fix">Reparar</a>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group" style="margin: 10px 0;">
                            <select class="form-control" name="select-error" id="select-error"></select>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
